<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- 
		  - Meta Tags 
		  -->
		<meta charset="utf-8" />
		<meta http-equi="X-UA-Compatible" content="IE=edge" />
		<title>Stamps.com Interactive Cart Exercise</title>
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="shortcut icon" href="foo.ico" />
		<link href="http://stamps.com" rel="canonical" />
		<link href='http://fonts.googleapis.com/css?family=Raleway:400,300,500,800' rel='stylesheet' type='text/css'>

		<!-- build:css(.tmp) css/main.min.css -->
			<link rel="stylesheet" type="text/css" href="css/main.css" />
		<!-- endbuild -->
	</head>
	<body>

		<!--
		  - Top Bar
		  -->
		<section>
			<div class="nav">
				<ul class="nav-bar">
					<li class="logo util util-left">
						<a href="#">
							<img src="img/img_logo.png" width="100%" alt="Vicky's"/>
						</a>
					</li>
					
					<li class="util util-left show-for-large-up">
						<a href="#">Home</a>
					</li>
					<li class="util util-left show-for-large-up">
						<a href="#">About Us</a>
					</li>
					<li class="util util-left show-for-large-up">
						<a href="#">Occasions</a>
					</li>
					<li class="util util-left show-for-large-up">
						<a href="#">Order</a>
					</li>

					<li class="util util-right dropzone">
						<div class="cart-items-wrapper">
							<img class="ico-cart" src="img/ico_cart.png" width="100%" alt="Cart" />
							<span id="items" class="cart-items">0</span>
						</div>
					</li>
					<li class="util util-right cart-subtotal">
						<input id="subtotal" class="subtotal" type="text" value="$0.00" disabled="disabled" />
					</li>
					<li class="util util-right cart-total show-for-large-up">
						Total Amount
					</li>
				</ul>
			</div>
		</section>

		<!--
		  - Body Content
		  -->
		<section>
			<!--
			  - Products
			  -->
			<div class="products">
				<h2>Top Products</h2>
				<p>To add desired product to cart, simply drag to cart icon found at the top right of the page.</p>

				<div class="product">
					<div class="thmb drag-drop" data-id="1">
						<img class="thmb-img" src="img/product_1.jpg" width="100%" height="100%" alt="Sunflower Mix"/>
					</div>
					<div>
						<div class="product-title">Sunflower Mix</div>
						<div>
							<span class="price">$29.99</span> - 
							<input id="qty-1" class="quantity" type="text" name="qty" value="" />
						</div>
					</div>
				</div>

				<div class="product">
					<div class="thmb drag-drop" data-id="2">
						<img class="thmb-img" src="img/product_2.jpg" width="100%" height="100%" alt="Colorful Mix"/>
					</div>
					<div>
						<div class="product-title">Colorful Mix</div>
						<div>
							<span class="price">$35.00</span> - 
							<input id="qty-2" class="quantity" type="text" name="qty" value="" />
						</div>
					</div>
				</div>

				<div class="product">
					<div class="thmb drag-drop" data-id="3">
						<img class="thmb-img" src="img/product_3.jpg" width="100%" height="100%" alt="Spring Mix"/>
					</div>
					<div>
						<div class="product-title">Spring Mix</div>
						<div>
							<span class="price">$35.00</span> - 
							<input id="qty-3" class="quantity" type="text" name="qty" value="" />
						</div>
					</div>
				</div>

				<div class="product">
					<div class="thmb drag-drop" data-id="4">
						<img class="thmb-img" src="img/product_4.jpg" width="100%" height="100%" alt="Tulips Galore"/>
					</div>
					<div>
						<div class="product-title">Tulips Galore</div>
						<div>
							<span class="price">$29.99</span> - 
							<input id="qty-4" class="quantity" type="text" name="qty" value="" />
						</div>
					</div>
				</div>

				<!--<div id="dropzone" class="dropzone"></div>-->
			</div>
		</section>

		<!-- build:js js/main.min.js -->
			<script type="text/javascript" src="js/config.js"></script>

			<!-- 
			  - Vendors
			  -->
			<script type="text/javascript" src="lib/jquery/dist/jquery.js"></script>
			<script type="text/javascript" src="lib/foundation/js/foundation.js"></script>
			<script type='application/javascript' src='lib/fastclick/lib/fastclick.js'></script>
			<script type="text/javascript" src="lib/interact/interact.js"></script>
			<script type="text/javascript" src="lib/storage/dist/storage.js"></script>
			
			<!-- 
			  - Modules
			  -->
			<script type="text/javascript" src="js/mod.products.js"></script>
			<script type="text/javascript" src="js/mod.cart.js"></script>
			<script type="text/javascript" src="js/mod.interact.js"></script>
			
			<script type="text/javascript" src="js/main.js"></script>
		<!-- endbuild -->
	</body>
</html>
